<!DOCTYPE html>
<html>
<head>
    <title>Danh Sách Tham Gia</title>
   <style>
table {
        font-family: arial , sans-serif;
        border-collapse: collapse;
        width:50%
    }
    td, th{
        border:1px solid #dddddd;
        text-align:left;
        padding:8px;
    }
    tr:nth-child(odd){
        background-color:  #dddddd;
    }

   </style> 
</head>

        <tbody>

            </tr>
            <tr>
                <td>Đặng Hoàng Trúc Linh</td>
                <td>22</td>
                <td>2003</td>
            </tr>
            <tr>
                <td>Lại Thị Thảo Anh</td>
                <td>29</td>
                <td>1994</td>
            </tr>
            <tr>
                <td>Đặng Ngọc Minh</td>
                <td>60</td>
                <td>1964</td>
            </tr>
            <tr>
                <td>Hoàng Thị Hiền</td>
                <td>54</td>
                <td>1970</td>
            </tr><tr>
                <td>Đặng Anh Vũ</td>

            </tr><tr>
                <td>Đặng Anh Vương</td>

            </tr>

        </tbody>
            
    </table>
</body>
</html>
