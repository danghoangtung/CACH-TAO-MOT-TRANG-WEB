<!DOCTYPE html>
<html>

<head>
    <title>Thực hành tao form cơ bản</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
            background-color: pink;
        }
    </style>
</head>

<body>
    <form class="wufoo" action="simpleform.html" method="get">
        <fieldset>
            <legend>
                <h1>Oder Form</h1>
            </legend>
            <p><b>what would you like to buy?</b></p>
            <select id="mmm" name="MatHang">
                <option value="MaSo">A</option>
                <option>B (+ 0,5$)</option>
                <option>C (+ 0,5$)</option>
            </select>
            <p>How many would you like to order?</p>
            <div>
                <input type="radio" name="rd" id="a" value="A" />
                <label for="a">1-10$</label>
            </div>
            <div>
                <input type="radio" name="rd" id="b" value="B" />
                <label for="b">2-20$</label>
            </div>
            <div>
                <input type="radio" name="rd" id="c" value="C" />
                <label for="c">3-30$</label>
            </div>
            <p>Name<span style="color:red">*</span> </p>
            <input type="text" name="firstname" placeholder="firstname" size="15" />
            <input type="date" name="lastname" placeholder="lastname" size="15" />
            <p><b>email</b></p>
            <input type="text" type="email" placeholder="email@gmail.com" size="35">
            <p>Phone Number</p>
            <input type="text" name="phone1" size="10" /> -
            <input type="text" name="phone2" size="10" /> -
            <input type="text" name="phone3" size="10" /><br>
            <p><input type="submit" name="btsubmit" value="submit" /></p>
            <p><input type="reset" name="btsubmit" value="reset" /></p>

        </fieldset>
    </form>
</body>

</html>
